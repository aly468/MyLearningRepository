<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="style.css"/>

        <style>
            div{
                font-family: 'Times New Roman', Times, serif;
                font-size: medium;
                font-style: italic;
                text-align: center;
                -webkit-text-fill-color: brown;
                text-shadow: 1px 1px 5px white;
            }
            .fruits,.answer,.fav,.SelectionLanguange,.SelectionCareer{
                display: inline center;
                background-color: rgba(240, 217, 201, 0.478);
            }
            .ResetSubmit{
                -webkit-text-fill-color: rgb(54, 13, 13);
            }
        </style>
    </head>
    
    <body>
        <!--<(.)Dot sign> for class and <(#)Hashtag sign> for id in css-->
        <h1>Home</h1>

        <form>
            <div class="UserInput">
                <!--<input type="email" required placeholder="Email"/><br/>
                <input type="number" required placeholder="Number" step="1"/><br/>-->
                <input type="text" required placeholder="Username"/><br/>
                <input type="password" required placeholder="Password" minlength="8"/><br/>
                <input type="file" multiple/><br/>
            </div>

            <div class="fruits">
                <input id="apple" type="checkbox"/>
                <label for="apple">Apple</label></br>

                <input id="banana" type="checkbox"/>
                <label for="banana">Banana</label></br>
            </div>

            <div class="answer">
                <input id="yes" name="answer" type="radio"/>
                <label for="yes">Yes</label></br>

                <input id="no" name="answer" type="radio"/>
                <label for="no">No</label></br>
            </div>

            <div class="fav">
                <label for="Progressbar">Select Progress</label><br/>
                <input id="Progressbar" type="range" min="0" max="100"/></br>
                <label for="ColorPick">Pick a Color</label><br/>
                <input id="ColorPick" type="color" /><br/>
            </div>

            <div class="SelectionLanguange">
                <label for="Programming Language">
                    Choose your most fav Language</label><br>
                <select id="Programming Language">
                    <optgroup label="Programming Language">
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                    </optgroup>
                </select><br>
            </div>
            <div class="SelectionCareer">
                <label for="Career">Choose your dream Career</label><br>
                <select id="Career">
                    <optgroup label="Career">
                        <option value="WebDev">CWebDevoption>
                        <option value="DevOps">DevOps</option>
                        <option value="Data Analyst">Data Analyst</option>
                        <option value="UI/UX Designer">UI/UX Designer</option>
                    </optgroup>
                </select>
                <br></br>
            </div>
            <!--
            <textarea cols="30" rows="20" 
            placeholder="Pharagraph" minlength="500"></textarea></br>
            
            <input type="tel" required placeholder="Telephone"/><br/>
            <input type="url" required placeholder="URL"/><br/>
            <input type="search" required placeholder="Search"/><br/>
            <input type="date" required min=""/><br/>
            <input type="datetime-local" required placeholder="DateTime"/><br/>
            <input type="month" required placeholder="Month"/><br/>
            <input type="week" required placeholder="Week"/><br/>
            <input type="time" required placeholder="Time"/><br/>
            -->
            <div class="ResetSubmit">
                <input id="ResetButton" type="reset"/>
                <input id="SubmitButton" type="submit"/><br/>
            </div>
        </form>

    </body>
</html>
